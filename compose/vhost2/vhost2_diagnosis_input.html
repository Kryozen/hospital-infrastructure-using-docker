<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Record Form</title>
    <link rel="stylesheet" href="../../misc/styles_css.css">
</head>
<body>

    <h2>Medical Record Form</h2>

    <form id="form" method="POST" action="">
        <label for="surname">Patient Surname:</label>
        <input type="text" id="surname" name="surname" required>

        <label for="diagnosis">Diagnosis:</label>
        <input type="text" id="diagnosis" name="diagnosis" required>

        <label for="appointmentDate">Appointment Date:</label>
        <input type="date" id="appointmentDate" name="appointmentDate" required>
 
        <button type="button" onclick="submitForm('vhost2_main.html')">Submit</button>
    </form>

    <script>
        function submitForm(action) {
            var surname = document.getElementById('surname').value;
            var diagnosis = document.getElementById('diagnosis').value;
            var appointmentDate = document.getElementById('appointmentDate').value;
            
            // Check if the surname is not empty
            if (surname.trim() === '' || diagnosis.trim() === '' || appointmentDate.trim() === '') {
                alert('Fields can not be empty. Please try again!');
            } else {
                document.getElementById('form').action = action;
                document.getElementById('form').submit();
            }
        }
    </script>
</body>
</html>
