<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
   <title>Administration page | New doctor</title>
</head>
<body>
    <div class="wrapper">
        <div class="menu-box">
            <h2>Add doctor</h2>
            <div class="button-container">
                <form method="POST" action="/edit_doctor">
                    <div class="input-box">
                        <select id="doc_id" name="doc_id" class="input" required>
                            <optgroup label="|| Doctor ID | Surname | Name | Specialization ||">
                            {% for opt in doctors%}
                            <option value="{{opt[0]}}">{{opt[1]}}</option>
                            {% endfor %}
                            </optgroup>
                        </select>
                    </div>
                    <div class="input-box">
                        <input type="text" name="last_name" id="last_name" placeholder="Last name">
                    </div>
                    <div class="input-box">
                        <input type="text" name="first_name" id="first_name" placeholder="First name">
                    </div>
                    <div class="input-box">
                        <input type="text" name="specialization" id="specialization" placeholder="Specialization">
                    </div>
                    <button class="btn" type="submit">Edit doctor</button>
                </form>
                <div class="button-container">
                    <a type="button" href='/'><button id="back" class="btn">Main page</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
