<div class="wrapper">
    <div class="form-box Book-appointment">
        <h2>Book an appointment</h2>
        <form id="reservation-form" action="" method="post">
            <div class="input-box">
                <input type="" id="app_date" name="app_date" onfocus="this.type='date'" onfocusout="this.type=''" placeholder="Choose a date" required>
            </div> 
            <div class="input-box">
                <input type="" id="app_time" name="app_time" min="09:00" max="18:00" step="1800" onfocus="this.type='time'" onfocusout="this.type=''" placeholder="Choose the time" required>
            </div>     
            <button type="submit" onclick="bookAppointment('/reservation')" class="btn">Book the appointment</button>
        </form>
    </div>
</div>
