<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Medical Record Form</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    </head>
    <body>
        <div class="wrapper">
            <div class="menu-box">
                <h2>Insert diagnosis</h2>
                <div class="button-container">
                    <form method="POST" action="/diagnosis">
                        <div class="input-box">
                            <select id="doctor" name="doctor" class="input" required>
                                <optgroup label="|| Doctor ID | Surname | Name ||">
                                {% for opt in doctors%}
                                <option value="{{opt[0]}}">{{opt[1]}}</option>
                                {% endfor %}
                                </optgroup>
                            </select>
                        </div>
                        <div class="input-box">
                            <select id="visit" name="visit" class="input" required>
                                <optgroup label="|| Visit ID | Reservation date | Patient's email ||">
                                {% for opt in options%}
                                <option value="{{opt[0]}}">{{opt[1]}}</option>
                                {% endfor %}
                                </optgroup>
                            </select>
                        </div>
                        <div class="input-box">
                            <textarea name="diagnosis" form="form" id="diagnosis" class="input" placeholder="Insert diagnosis here..."></textarea>
                        </div>
                        <div class="input-box">
                            <input type="number" min="0" step="any" id="price" name="price" class="input" placeholder="Price" required>
                        </div>
                        <button class="btn" type="submit">Insert diagnosis</button>
                    </form>
                    <div class="button-container">
                        <a type="button" href='/'><button id="back" class="btn">Main page</button></a>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
