<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor homepage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
    {% if sql_message is defined and sql_message|length > 0 %}
        {% if sql_message[1] == '0' %}
            <div class="alert" style="background-color: green;">
                {{sql_message[0]}} executed succesfully!
            </div>
        {% else %}
            <div class="alert" style="background-color: red;">
                {{sql_message[0]}} failed.
            </div>
        {% endif %}
        {% set sql_message = () %}
    {% endif %}
    <div class="wrapper">
        <div class="menu-box">
           <h2>Choose the operation to perform</h2>
           <div class="button-container">
              <form method="GET" action="/diagnosis">
                 <button type="submit" class="btn">Input diagnosis</button>
              </form>
           </div>
           <div class="button-container">
                <form method="POST" action="/visits">
                    <div class="input-box">
                        <input type="text" id="doctor_surname" name="doctor_surname" class="input" required>
                    </div>
                    <button type="submit" class="btn">Show my appointments</button>
                </form>
           </div>
        </div>
    </div>
</body>
</html>
