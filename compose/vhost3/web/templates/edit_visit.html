<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
   <title>Administration page | New doctor</title>
</head>
<body>
    <div class="wrapper">
        <div class="menu-box">
            <h2>Add doctor</h2>
            <div class="button-container">
                <form method="POST" action="/edit_visit">
                    <div class="input-box">
                        <select id="visit_id" name="visit_id" class="input" required>
                            <optgroup label="|| Visit ID | Reservation date | Paid | Price | Doctor | Patient ||">
                            {% for opt in visits%}
                            <option value="{{opt[0]}}">{{opt[1]}}</option>
                            {% endfor %}
                            </optgroup>
                        </select>
                    </div>
                    <div class="input-box">
                        <input type="text" name="date" id="date" placeholder="Reservation date (YYYY-MM-DD hh:mm:ss)">
                    </div>
                    <div class="input-box">
                        <input type="text" name="paid" id="paid" placeholder="Insert 1 if the visit was paid">
                    </div>
                    <div class="input-box">
                        <input type="number" min="0" step="any" id="price" name="price" placeholder="Price">
                    </div>
                    <div class="input-box">
                        <input type="text" name="doctor" id="doctor" placeholder="Assign to a doctor">
                    </div>
                    <button class="btn" type="submit">Edit visit</button>
                </form>
                <div class="button-container">
                    <a type="button" href='/'><button id="back" class="btn">Main page</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
